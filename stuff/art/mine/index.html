//bring up modal and lazy load
function view(modal, src){
    modal.getElementsByTagName("img")[0].src = src;
    modal.classList.remove('hide');

    document.body.style.overflow = "hidden";

    var xout = document.createElement('span');
    xout.innerHTML = "&#x2715;";
    xout.className = "xout";
    document.body.appendChild(xout);

    xout.onclick = function(){
        modal.classList.add('hide');
        document.body.style.overflow = "auto";
        document.body.removeChild(xout);
    }
}
